  faq1Summary: "**Como instalo a versão PRO após a compra?**"
  faq1Content: >
    Você já tem a versão PRO instalada! Tudo o que é necessário é ativá-la. Após a compra, você receberá um e-mail do comerciante
    com instruções sobre como reivindicar a chave de licença. **A ativação ocorre diretamente no VS Code e leva apenas alguns segundos**:<br><br>
    Abra a **Paleta de Comandos** e digite **"Ativar Chave de Licença"**. Alternativamente, você pode abrir o diálogo **"Atualizar para PRO"**
    em uma aba do SQLite Viewer, rolar até o final da página e clicar em **"Inserir Chave de Licença"**. Um campo de entrada será aberto
    no topo da janela do VS Code. Cole a chave de licença e pressione enter. Um diálogo do sistema confirmará a ativação em alguns segundos.
  footnote1: >
    A ativação offline é necessária se um firewall corporativo impedir a extensão de se conectar ao servidor de licença.
  footnote2: >
    Quando um dispositivo é registrado através da ativação offline, a extensão pode ser usada sem precisar se reconectar ao servidor de licença.
