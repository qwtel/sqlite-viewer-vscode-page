title: "VS Code用SQLite Viewer PRO"
forVsCode: "VS Code用{SQLiteViewerPRO}"
openInBrowser: "ブラウザで開く"
heroTitle: "最高のSQLiteエディタはあなたのエディタの中にある"
heroParagraph: >
  VS Codeを離れることなく作業を完了しましょう。強力な**編集**および**エクスポート**機能をアンロック。
  **SSH**や**WSL**を含むどこでも動作します。
cardsTitle: "PRO専用のワークフローをアンロックするためにアップグレード："
seePricing: "価格を見る"
learnMore: "詳細を確認"
card1H: "さまざまな形式でデータをエクスポート"
card1P: >
  ビューアから直接行をさまざまな形式でコピーできます。サポートされている形式は、
  TSV、CSV、SQLite挿入、JSONオブジェクト、JSON配列、HTML、およびMarkdownです。
card2H: "その場で値を更新"
card2P: >
  サイドバーやモーダルから値を更新します。すべての変更は自動的にトランザクションにラップされ、
  ファイルが保存されるとディスクにコミットされます。
card3H: "行の挿入と削除"
card3P: >
  モーダルダイアログを使用して1つ以上の行を挿入します。エクスプローラーからまたはキーボードショートカットを使用して
  1つ以上の行を削除します。
card4H: "VS Codeを使用して変更を元に戻すおよびやり直す"
card4P: >
  SQLite Viewer PROはVS Codeの元に戻す/やり直す履歴と統合されます。変更はファイルが保存される前に
  `ROLLBACK`ステートメントを通じて元に戻され、保存後は（反転した）SQLステートメントを実行することで元に戻されます。
card5H: "コンテナ、SSH、およびWSLで動作"
card5P: >
  SQLite Viewer PROはコンテナ、SSHホスト、およびWSLインスタンス内にインストールできます。
  ネイティブのSQLiteインスタンスがリモートワークスペース内のデータベースと並行して実行され、
  Webビューのみがローカルマシンに残ります。
sectionTitleI: "これらのPRO専用機能を含む："
feat1H: "ネイティブSQLite"
feat1P: >
  PROバージョンは**公式のSQLite実装**を使用し、完全なフェイルオーバー保証を提供します。
  旧読み取り専用クライアントはフォールバックとして残ります。
feat2H: "無制限のファイルサイズ"
feat2P: >
  ファイルサイズに関するすべての制限が解除されます。**リモートセッション中でも**。
  UIをレンダリングするために必要なデータのみがローカルマシンに転送されます。
feat3H: "広告なしの体験"
feat3P: >
  PROのお客様は広告なしの体験を楽しむことができます。**画面共有や録画に最適**。
  さらに、PROのお客様はUIに専用のPROアイコン（{icon}）を受け取ります。
sectionTitleIi: "...そして無料版のすべての機能："
free1H: "パフォーマンスに優れたUI"
free1P: >
  SQLite Viewerはパフォーマンスを重視して設計されています。Webスタックの最高のツールを使用し、
  **古いハードウェアでも定期的にテスト**され、パフォーマンスがトップレベルに保たれます。
free2H: "テーマに合わせたデザイン"
free2P: >
  一貫性のないユーザーインターフェースとはおさらばです。SQLite Viewerは**VS Codeのテーマに自動的に適応し**、
  既存のVS Code体験にシームレスに統合されます。
free3H: "ワンクリックセットアップ"
free3P: >
  SQLite Viewerはマシン上のバイナリに依存しません。独自のバイナリを持ち、**「インストール」をクリックするだけでセットアップが完了**します。
  拡張機能全体のサイズはわずか2.5 MBです。
free4H: "どこでも動作"
free4P: >
  VS Codium、CodeSandbox、GitPod、Google IDX、その他のVS Codeフォークを使用している場合でも、
  **SQLite Viewerは環境に適応し**、可能な限り多くの機能を提供します。
free5H: "オーナー運営"
free5P: >
  SQLite Viewerは1人の専任開発者によって作成されています。**一貫したビジョンと細部へのこだわり**があり、
  純粋に商業的な製品ではめったに見られません。
