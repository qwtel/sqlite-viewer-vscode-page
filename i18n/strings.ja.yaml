ctaH: "まず試してみたいですか？14日間の返金保証を利用してください"
ctaP: >
  SQLite Viewer PROを最大2週間評価し、[14日間の返金保証](/refunds.html)を利用できます。
  返金をリクエストするには、購入時に使用したメールアドレスで[refunds@sqliteviewer.app](mailto:refunds@sqliteviewer.app)に連絡してください。説明は不要です。
faq1Summary: "**購入後にPROバージョンをインストールするにはどうすればよいですか？**"
faq1Content: >
  PROバージョンはすでにインストールされています！必要なのはアクティベーションだけです。購入が完了すると、
  レコードの商人からライセンスキーを取得する方法についての指示が記載されたメールが届きます。
  **アクティベーションはVS Code内で行われ、数秒で完了します**:<br><br>
  **コマンドパレット**を開き、**"ライセンスキーをアクティベート"**&shy;と入力します。あるいは、SQLite Viewerタブ内の&shy;**"PROにアップグレード"**&shy;ダイアログを開き、
  ページの下部までスクロールして&shy;**"Enter License Key"**&shy;をクリックします。VS Codeウィンドウの上部に入力フィールドが表示されます。
  ライセンスキーを貼り付けてEnterキーを押します。数秒以内にシステムダイアログがアクティベーションを確認します。
footnote1: >
  企業のファイアウォールがライセンスサーバーへの接続を妨げる場合、オフラインアクティベーションが必要です。
footnote2: >
  デバイスがオフラインアクティベーションを通じて登録されると、ライセンスサーバーに再接続することなく拡張機能を使用できます。
