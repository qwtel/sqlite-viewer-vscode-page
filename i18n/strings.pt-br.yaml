openInBrowser: "Abrir no navegador"
heroTitle: "O melhor editor SQLite é aquele no seu editor"
heroParagraph: >
  Faça seu trabalho sem sair do VS Code. Desbloqueie poderosos recursos de __edição__ e __exportação__.
  Funciona em qualquer lugar, incluindo __SSH__ e __WSL__.
heroFooter: "&shy;"
cardsTitle: "Atualize para desbloquear fluxos de trabalho PRO exclusivos:"
seePricing: "Ver Preços"
learnMore: "Saiba Mais"
card1H: "Exportar dados em vários formatos"
card1P: >
  Você pode copiar linhas diretamente do visualizador em vários formatos. Formatos suportados são:
  TSV, CSV, inserções SQLite, objetos JSON, arrays JSON, HTML e Markdown.
card2H: "Atualizar valores no local"
card2P: >
  Atualize valores a partir da barra lateral ou modal. Todas as alterações são automaticamente envolvidas em uma transação
  e confirmadas no disco quando o arquivo é salvo.
card3H: "Inserir e excluir linhas"
card3P: >
  Insira uma ou mais linhas usando a janela de diálogo modal. Exclua uma ou mais linhas do explorador ou usando
  atalhos de teclado.
card4H: "Desfazer e refazer alterações usando o VS Code"
card4P: >
  O SQLite Viewer PRO se integra ao histórico de desfazer/refazer do VS Code. As alterações são revertidas através de instruções `ROLLBACK`
  antes que um arquivo seja salvo, e executando instruções SQL (invertidas) depois.
card5H: "Funciona em contêineres, SSH e WSL"
card5P: >
  O SQLite Viewer PRO pode ser instalado dentro de contêineres, hosts SSH e instâncias WSL. Uma instância nativa do SQLite
  é executada junto com o banco de dados no workspace remoto, enquanto apenas a visualização web permanece na máquina local.
sectionTitleI: "Inclui esses recursos PRO exclusivos:"
feat1H: "Cliente SQLite Nativo"
feat1P: >
  A versão PRO usa a __implementação oficial do SQLite__, que fornece o conjunto completo de garantias de failover.
  O antigo cliente somente leitura permanece como fallback.
feat2H: "Tamanho Ilimitado"
feat2P: >
  Todas as restrições de tamanho de arquivo são removidas, __mesmo durante sessões remotas__. Apenas os dados necessários para renderizar a interface
  são transferidos para sua máquina local.
feat3H: "Experiência Sem Anúncios"
feat3P: >
  Clientes PRO desfrutam de uma experiência sem anúncios — __perfeita para compartilhamento de tela e gravações__. Além disso, clientes PRO
  recebem um ícone PRO exclusivo <span class="nb">({icon})</span> na interface.
sectionTitleIi: "...e tudo o que você gosta na versão gratuita:"
free1H: "Interface Performática"
free1P: >
  O SQLite Viewer é construído com foco em desempenho. Ele usa as melhores ferramentas que a pilha web tem a oferecer e é __rotineiramente
  testado em hardware mais antigo__ para garantir que o desempenho permaneça de primeira linha.
free2H: "Tema Correspondente"
free2P: >
  Diga adeus às interfaces de usuário desarticuladas. O SQLite Viewer __ajusta-se automaticamente ao tema do VS Code__ e se integra
  perfeitamente à experiência existente do VS Code.
free3H: "Configuração Fácil"
free3P: >
  O SQLite Viewer não depende de binários na sua máquina. Ele traz os seus próprios, de modo que __simplesmente clicar em 'Instalar' completa
  a configuração__. A extensão inteira pesa apenas 6,5 MB.
free4H: "Funciona em Todo Lugar"
free4P: >
  Quer você esteja usando Cursor, VS Codium, CodeSandbox, GitPod, Google IDX ou outros forks do VS Code, __o SQLite Viewer adapta-se ao seu ambiente__
  e fornece o máximo de recursos possível.
free5H: "Operado pelo Proprietário"
free5P: >
  O SQLite Viewer é desenvolvido por um único desenvolvedor dedicado. Ele desfruta de uma __visão coerente e atenção aos detalhes__ que raramente
  é encontrada em produtos puramente comerciais.
