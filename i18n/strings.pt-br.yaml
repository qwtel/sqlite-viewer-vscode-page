ctaH: "Quer experimentar primeiro? Use a garantia de reembolso de 14 dias"
ctaP: >
  Você pode avaliar o SQLite Viewer PRO por até duas semanas usando a [garantia de reembolso de 14 dias](/refunds.html).
  Para solicitar um reembolso, entre em contato com [*refunds@sqliteviewer.app*](mailto:refunds@sqliteviewer.app) com o e-mail usado na compra — sem necessidade de explicação.
faq1Summary: "__Como instalo a versão PRO após a compra?__"
faq1Content: >
  Você já tem a versão PRO instalada! Tudo o que é necessário é ativá-la. Após a compra, você receberá um e-mail do comerciante
  com instruções sobre como reivindicar a chave de licença. __A ativação ocorre diretamente no VS Code e leva apenas alguns segundos__:<br><br>
  Abra a __Paleta de Comandos__ e digite __"Ativar Chave de Licença"__. Alternativamente, você pode abrir o diálogo __"Atualizar para PRO"__
  em uma aba do SQLite Viewer, rolar até o final da página e clicar em __"Enter License Key"__. Um campo de entrada será aberto
  no topo da janela do VS Code. Cole a chave de licença e pressione enter. Um diálogo do sistema confirmará a ativação em alguns segundos.
footnote1: >
  A ativação offline é necessária se um firewall corporativo impedir a extensão de se conectar ao servidor de licença.
footnote2: >
  Quando um dispositivo é registrado através da ativação offline, a extensão pode ser usada sem precisar se reconectar ao servidor de licença.
