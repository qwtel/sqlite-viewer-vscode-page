title: "SQLite Viewer PRO pour VS Code"
forVsCode: "{SQLiteViewerPRO} pour VS Code"
openInBrowser: "Ouvrir navigateur"
heroTitle: "Le meilleur éditeur SQLite est celui dans votre éditeur"
heroParagraph: >
  Réalisez votre travail sans quitter VS Code. Débloquez des fonctionnalités puissantes d'__édition__ et d'__exportation__.
  Fonctionne partout, y compris sur __SSH__ et __WSL__.
cardsTitle: "Mettez à niveau pour débloquer des flux de travail PRO exclusifs :"
seePricing: "Voir les prix"
learnMore: "En savoir plus"
card1H: "Exporter les données dans divers formats"
card1P: >
  Vous pouvez copier directement les lignes depuis le visualiseur dans divers formats. Les formats pris en charge sont :
  TSV, CSV, insertions SQLite, objets JSON, tableaux JSON, HTML et Markdown.
card2H: "Mettre à jour les valeurs sur place"
card2P: >
  Mettez à jour les valeurs depuis la barre latérale ou une fenêtre modale. Toutes les modifications sont automatiquement
  incluses dans une transaction et enregistrées sur le disque lorsque le fichier est sauvegardé.
card3H: "Insérer et supprimer des lignes"
card3P: >
  Insérez une ou plusieurs lignes en utilisant la fenêtre de dialogue modale. Supprimez une ou plusieurs lignes depuis l'explorateur
  ou avec des raccourcis clavier.
card4H: "Annuler et refaire les changements avec VS Code"
card4P: >
  SQLite Viewer PRO s'intègre avec l'historique d'annulation/rétablissement de VS Code. Les changements sont annulés via des instructions
  `ROLLBACK` avant que le fichier ne soit sauvegardé, et par l'exécution de commandes SQL inversées ensuite.
card5H: "Fonctionne dans des conteneurs, SSH et WSL"
card5P: >
  SQLite Viewer PRO peut être installé à l'intérieur de conteneurs, sur des hôtes SSH et dans des instances WSL. Une instance SQLite native
  fonctionne parallèlement à la base de données dans l'espace de travail distant, tandis que seule la vue web reste sur la machine locale.
sectionTitleI: "Inclut ces fonctionnalités PRO exclusives :"
feat1H: "Client SQLite natif"
feat1P: >
  La version PRO utilise l'__implémentation officielle de SQLite__, ce qui fournit l'ensemble complet des garanties de reprise après échec.
  L'ancien client en lecture seule reste comme solution de repli.
feat2H: "Taille de fichier illimitée"
feat2P: >
  Toutes les restrictions concernant la taille des fichiers sont levées, __même pendant les sessions à distance__. Seules les données nécessaires
  à l'affichage de l'interface sont transférées sur votre machine locale.
feat3H: "Expérience sans publicité"
feat3P: >
  Les clients PRO bénéficient d'une expérience sans publicité — __parfaite pour le partage d'écran et les enregistrements__. De plus, les clients PRO
  reçoivent une icône PRO exclusive ({icon}) dans l'interface utilisateur.
sectionTitleIi: "...et tout ce que vous appréciez dans la version gratuite :"
free1H: "Interface performante"
free1P: >
  SQLite Viewer est conçu avec la performance à l'esprit. Il utilise les meilleurs outils disponibles sur la pile web et est __régulièrement testé sur
  du matériel plus ancien__ pour garantir des performances de pointe.
free2H: "Thème adapté"
free2P: >
  Finies les interfaces utilisateur incohérentes. SQLite Viewer __s'ajuste automatiquement à votre thème VS Code__
  et s'intègre de manière transparente dans l'expérience VS Code existante.
free3H: "Installation en un clic"
free3P: >
  SQLite Viewer ne dépend pas de binaires sur votre machine. Il apporte ses propres, de sorte que __cliquer simplement
  sur 'Installer' complète la configuration__. L'extension entière ne pèse que 2,5 MB.
free4H: "Fonctionne partout"
free4P: >
  Que vous utilisiez VS Codium, CodeSandbox, GitPod, Google IDX ou d'autres forks de VS Code, __SQLite Viewer s'adapte
  à son environnement__ et offre autant de fonctionnalités que possible.
free5H: "Géré par le propriétaire"
free5P: >
  SQLite Viewer est fabriqué par un seul développeur dédié. Il bénéficie d'une __vision cohérente et d'une attention
  aux détails__ rarement trouvée dans des produits purement commerciaux.
