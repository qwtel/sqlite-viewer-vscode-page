ctaH: "Voulez-vous l'essayer d'abord ? Utilisez la garantie de remboursement de 14 jours"
ctaP: >
  Vous pouvez évaluer SQLite Viewer PRO pendant jusqu'à deux semaines en utilisant la [garantie de remboursement de 14 jours](/refunds.html).
  Pour demander un remboursement, contactez [refunds@sqliteviewer.app](mailto:refunds@sqliteviewer.app) avec l'email utilisé lors de l'achat — aucune explication nécessaire.
faq1Summary: "__Comment installer la version PRO après l'achat ?__"
faq1Content: >
  Vous avez déjà la version PRO installée ! Tout ce qui est nécessaire est de l'activer. Après l'achat, vous recevrez un email du marchand
  avec des instructions sur comment réclamer la clé de licence. __L'activation se fait directement dans VS Code et ne prend que quelques secondes__:<br><br>
  Ouvrez la __Palette de commandes__ et tapez __"Activer la clé de licence"__. Sinon, vous pouvez ouvrir le dialogue __"Passer à PRO"__
  dans un onglet SQLite Viewer, faites défiler jusqu'en bas de la page et cliquez sur __"Enter License Key"__. Un champ d'entrée s'ouvrira
  en haut de la fenêtre VS Code. Collez la clé de licence et appuyez sur entrée. Une boîte de dialogue système confirmera l'activation en quelques secondes.
footnote1: >
  L'activation hors ligne est nécessaire si un pare-feu d'entreprise empêche l'extension de se connecter au serveur de licence.
footnote2: >
  Quand un appareil est enregistré via l'activation hors ligne, l'extension peut être utilisée sans avoir besoin de se reconnecter au serveur de licence.
