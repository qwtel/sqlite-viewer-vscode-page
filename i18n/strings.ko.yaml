faq1Summary: "**구매 후 PRO 버전을 어떻게 설치하나요?**"
faq1Content: >
  이미 PRO 버전이 설치되어 있습니다! 활성화만 하면 됩니다. 구매가 완료되면 상인 기록에서 라이선스 키를 청구하는 방법에 대한 지침이 포함된 이메일을 받게 됩니다. *활성화는 VS Code 자체에서 이루어지며 몇 초밖에 걸리지 않습니다*:<br><br>
  **명령 팔레트**를 열고 **"라이선스 키 활성화"**&shy;를 입력하세요. 또는 SQLite Viewer 탭 내에서 **"PRO로 업그레이드"** 대화 상자를 열고 페이지 하단으로 스크롤하여 **"라이선스 키 입력"**&shy;를 클릭하세요. VS Code 창 상단에 입력 필드가 열립니다. 라이선스 키를 붙여넣고 Enter 키를 누르세요.
  몇 초 내에 시스템 대화 상자가 활성화를 확인합니다.
faq2Summary: "PRO 버전을 여러 장치에서 사용할 수 있나요?"
faq2Content: >
  SQLite Viewer PRO는 *무제한의 장치*에서 활성화할 수 있으며, *최대 3개의 장치*에서 동시에 사용할 수 있습니다.<br><br>
  활성화 빈도에 대한 몇 가지 제한이 있지만, 이는 키 공유/게시 및 기타 남용을 방지하기 위해서만 설정되어 있습니다.
  *대부분의 고객은 라이선스 문제를 겪지 않습니다*.
faq3Summary: "오프라인 라이선스 활성화는 어떻게 작동하나요?"
faq3Content: >
  **명령 팔레트**에서 **"오프라인 라이선스 활성화"**&shy;를 선택하면 오프라인 활성화 페이지로 리디렉션됩니다.
  *이 페이지는 모든 장치에서 열 수 있습니다*. 라이선스 키를 입력하면 활성화 토큰을 받게 됩니다.
  이 토큰을 모든 채널(예: 이메일, Slack, USB 동글)을 통해 대상 장치로 보낼 수 있으며
  오프라인 라이선스 활성화 마법사의 끝에 있는 입력 필드에 붙여넣을 수 있습니다. 토큰을 확인하기 위해 인터넷 연결이 필요하지 않습니다.<br><br>
  이 방법으로 등록된 장치는 Business Edition 키가 사용되고 토큰 생성 시 "Business Edition 평가" 체크박스가 선택되지 않은 한
  라이선스 서버에 연결을 시도하지 않습니다.
footnote1: "회사의 방화벽이 확장 프로그램이 라이선스 서버에 연결되는 것을 방지하는 경우 오프라인 활성화가 필요합니다."
footnote2: "오프라인 활성화를 통해 장치가 등록되면 확장 프로그램은 라이선스 서버에 다시 연결할 필요 없이 사용할 수 있습니다."
