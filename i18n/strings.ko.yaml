ctaH: "먼저 사용해보고 싶으신가요? 14일 환불 보장을 이용하세요"
ctaP: >
  [14일 환불 보장](/refunds.html)을 이용하여 SQLite Viewer PRO를 최대 2주 동안 평가할 수 있습니다.
  환불을 요청하려면 결제에 사용된 이메일로 [refunds@sqliteviewer.app](mailto:refunds@sqliteviewer.app)으로 연락하세요 — 설명은 필요하지 않습니다.
faq1Summary: "**구매 후 PRO 버전을 어떻게 설치하나요?**"
faq1Content: >
  이미 PRO 버전이 설치되어 있습니다! 활성화만 하면 됩니다. 구매가 완료되면 상인 기록에서 라이선스 키를 청구하는 방법에 대한 지침이 포함된 이메일을 받게 됩니다. **활성화는 VS Code 자체에서 이루어지며 몇 초밖에 걸리지 않습니다**:<br><br>
  **명령 팔레트**를 열고 **"라이선스 키 활성화"**&shy;를 입력하세요. 또는 SQLite Viewer 탭 내에서 **"PRO로 업그레이드"** 대화 상자를 열고 페이지 하단으로 스크롤하여 **"Enter License Key"**&shy;를 클릭하세요. VS Code 창 상단에 입력 필드가 열립니다. 라이선스 키를 붙여넣고 Enter 키를 누르세요.
  몇 초 내에 시스템 대화 상자가 활성화를 확인합니다.
footnote1: "회사의 방화벽이 확장 프로그램이 라이선스 서버에 연결되는 것을 방지하는 경우 오프라인 활성화가 필요합니다."
footnote2: "오프라인 활성화를 통해 장치가 등록되면 확장 프로그램은 라이선스 서버에 다시 연결할 필요 없이 사용할 수 있습니다."
