title: "VS Code용 SQLite Viewer PRO"
forVsCode: "VS Code용 {SQLiteViewerPRO}"
openInBrowser: "브라우저에서 열기"
heroTitle: "최고의 SQLite 편집기는 당신의 편집기 안에 있습니다"
heroParagraph: >
  VS Code를 떠나지 않고 작업을 완료하세요. 강력한 **편집** 및 **내보내기** 기능을 잠금 해제하세요.
  **SSH** 및 **WSL**을 포함한 어디서나 작동합니다.
cardsTitle: "독점 PRO 워크플로를 잠금 해제하려면 업그레이드하세요:"
seePricing: "가격 보기"
learnMore: "자세히 알아보기"
card1H: "다양한 형식으로 데이터 내보내기"
card1P: >
  다양한 형식으로 뷰어에서 직접 행을 복사할 수 있습니다. 지원되는 형식은 다음과 같습니다:
  TSV, CSV, SQLite 삽입, JSON 객체, JSON 배열, HTML 및 Markdown.
card2H: "제자리에서 값 업데이트"
card2P: >
  사이드바 또는 모달에서 값을 업데이트하세요. 모든 변경 사항은 자동으로 트랜잭션으로 래핑되고 파일이 저장될 때 디스크에 커밋됩니다.
card3H: "행 삽입 및 삭제"
card3P: >
  모달 대화 상자를 사용하여 하나 이상의 행을 삽입하세요. 탐색기에서 또는 키보드 단축키를 사용하여 하나 이상의 행을 삭제하세요.
card4H: "VS Code를 사용하여 변경 사항 실행 취소 및 다시 실행"
card4P: >
  SQLite Viewer PRO는 VS Code의 실행 취소/다시 실행 기록과 통합됩니다. 파일이 저장되기 전에 `ROLLBACK` 문을 통해 변경 사항이 되돌려지고, 이후에는 (반전된) SQL 문을 실행하여 되돌려집니다.
card5H: "컨테이너, SSH 및 WSL에서 작동"
card5P: >
  SQLite Viewer PRO는 컨테이너, SSH 호스트 및 WSL 인스턴스에 설치할 수 있습니다. 네이티브 SQLite 인스턴스가 원격 작업 공간에서 데이터베이스와 함께 실행되며, 웹뷰만 로컬 머신에 남아 있습니다.
sectionTitleI: "다음과 같은 독점 PRO 기능 포함:"
feat1H: "네이티브 SQLite 클라이언트"
feat1P: >
  PRO 버전은 **공식 SQLite 구현**을 사용하여 전체 장애 조치 보장을 제공합니다. 이전 읽기 전용 클라이언트는 백업으로 남아 있습니다.
feat2H: "무제한 파일 크기"
feat2P: >
  파일 크기에 대한 모든 제한이 해제됩니다, **원격 세션 중에도**. UI를 렌더링하는 데 필요한 데이터만 로컬 머신으로 전송됩니다.
feat3H: "광고 없는 경험"
feat3P: >
  PRO 고객은 광고 없는 경험을 즐길 수 있습니다 — **화면 공유 및 녹화에 적합합니다**. 또한, PRO 고객은 UI에서 독점적인 PRO 아이콘({icon})을 받습니다.
sectionTitleIi: "...그리고 무료 버전에서 좋아하는 모든 것:"
free1H: "성능 좋은 UI"
free1P: >
  SQLite Viewer는 성능을 염두에 두고 제작되었습니다. 웹 스택이 제공하는 최고의 도구를 사용하며, **구형 하드웨어에서도 정기적으로 테스트**하여 성능이 최고 수준을 유지하도록 합니다.
free2H: "일치하는 테마"
free2P: >
  불일치한 사용자 인터페이스와 작별하세요. SQLite Viewer는 **자동으로 VS Code 테마에 맞춰 조정**되어 기존 VS Code 경험에 원활하게 통합됩니다.
free3H: "원클릭 설정"
free3P: >
  SQLite Viewer는 머신에 있는 바이너리에 의존하지 않습니다. 자체적으로 제공되므로 **'설치'를 클릭하는 것만으로 설정이 완료됩니다**. 전체 확장 프로그램의 크기는 6.5MB에 불과합니다.
free4H: "어디서나 작동"
free4P: >
  VS Codium, CodeSandbox, GitPod, Google IDX 또는 기타 VS Code 포크를 사용하든, **SQLite Viewer는 환경에 맞춰 조정**되어 가능한 많은 기능을 제공합니다.
free5H: "개인 운영"
free5P: >
  SQLite Viewer는 단일, 헌신적인 개발자가 제작했습니다. **일관된 비전과 세부 사항에 대한 주의**를 즐기며 순수 상업 제품에서는 드물게 발견됩니다.
