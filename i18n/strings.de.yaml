title: "SQLite Viewer PRO für VS Code"
forVsCode: "{SQLiteViewerPRO} für VS Code"
openInBrowser: "Im Browser Öffnen"
heroTitle: "Der beste SQLite-Editor ist der in Ihrem Editor"
heroParagraph: >
  Erledigen Sie Ihre Arbeit, ohne VS Code zu verlassen. Nutzen Sie leistungsstarke
  __Bearbeitungs-__ und __Exportfunktionen__. Funktioniert überall, auch über __SSH__ und __WSL__.
cardsTitle: "Upgrade, um exklusive PRO-Workflows freizuschalten:"
seePricing: "Preisübersicht"
learnMore: "Mehr erfahren"
card1H: "Daten in verschiedenen Formaten exportieren"
card1P: >
  Sie können Zeilen direkt aus dem Viewer in verschiedenen Formaten kopieren. Unterstützte
  Formate: TSV, CSV, SQLite-INSERTs, JSON-Objekte, JSON-Arrays, HTML und Markdown.
card2H: "Werte direkt bearbeiten"
card2P: >
  Werte können über die Seitenleiste oder ein Modal aktualisiert werden. Alle Änderungen werden
  automatisch in einer Transaktion gebündelt und beim Speichern der Datei auf die Festplatte übertragen.
card3H: "Zeilen einfügen und löschen"
card3P: >
  Fügen Sie eine oder mehrere Zeilen über das Modal-Dialogfeld ein. Löschen Sie eine oder mehrere
  Zeilen im Explorer oder per Tastenkürzel.
card4H: "Änderungen mit VS Code rückgängig machen und wiederholen"
card4P: >
  SQLite Viewer PRO integriert sich in die Undo-/Redo-Historie von VS Code. Änderungen werden mit
  `ROLLBACK`-Anweisungen rückgängig gemacht, bevor eine Datei gespeichert wurde, und durch invertierte
  SQL-Befehle danach.
card5H: "Funktioniert in Containern, über SSH und WSL"
card5P: >
  SQLite Viewer PRO kann in Containern, auf SSH-Hosts und in WSL-Instanzen installiert werden. Eine
  native SQLite-Instanz läuft parallel zur Datenbank im Remote-Workspace, während nur die Webansicht
  lokal bleibt.
sectionTitleI: "Enthält diese exklusiven PRO-Features:"
feat1H: "Nativer SQLite-Client"
feat1P: >
  Die PRO-Version verwendet die __offizielle SQLite-Implementierung__ und bietet damit die vollen
  Failover-Garantien. Der alte Readonly-Client bleibt als Fallback erhalten.
feat2H: "Unlimitierte Dateigröße"
feat2P: >
  Alle Beschränkungen hinsichtlich der Dateigröße werden aufgehoben, __auch bei Remote-Sitzungen__.
  Nur die für die Anzeige erforderlichen Daten werden auf den lokalen Rechner übertragen.
feat3H: "Werbefreie Nutzung"
feat3P: >
  PRO-Kunden genießen eine werbefreie Nutzung – __ideal für Bildschirm&shy;freigaben und Aufnahmen__.
  Zudem erhalten PRO-Kunden ein exklusives PRO-Symbol ({icon}) in der UI.
sectionTitleIi: "…und alles, was Sie an der kostenlosen Version schätzen:"
free1H: "Performantes UI"
free1P: >
  SQLite Viewer wurde mit Blick auf Performance entwickelt. Es nutzt die besten Tools des Web-Stacks
  und wird __regelmäßig auf älterer Hardware getestet__, um eine erstklassige Performance zu gewährleisten.
free2H: "Passendes Theme"
free2P: >
  Schluss mit inkonsistenten Ober&shy;flächen. SQLite Viewer __passt sich automatisch Ihrem VS Code-Theme an__
  und integriert sich nahtlos in die bestehende VS Code-Umgebung.
free3H: "Ein-Klick-Setup"
free3P: >
  SQLite Viewer benötigt keine externen Binärdateien auf Ihrem Rechner. Die Erweiterung bringt alles mit,
  sodass die __Installation mit einem einfachen Klick abgeschlossen__ ist. Die gesamte Erweiterung ist nur 6,5 MB groß.
free4H: "Funktioniert Überall"
free4P: >
  Ob in VS Codium, CodeSandbox, GitPod, Google IDX oder anderen VS Code-Forks – __SQLite Viewer passt sich der Umgebung an__
  und bietet so viele Funktionen wie möglich.
free5H: "Inhabergeführt"
free5P: >
  SQLite Viewer wird von einem einzigen, engagierten Entwickler gepflegt. Dies gewährleistet eine __durchdachte Vision und Liebe
  zum Detail__, die in rein kommerziellen Produkten selten ist.
